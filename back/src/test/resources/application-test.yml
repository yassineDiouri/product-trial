spring:
  datasource:
    url: jdbc:tc:postgresql:15://localhost/testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    username: test
    password: test

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  test:
    database:
      replace: none

logging:
  level:
    org.testcontainers: INFO